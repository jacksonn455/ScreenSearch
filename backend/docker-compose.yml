version: '3.8'
services:
  redis:
    image: redis:7.2-alpine
    container_name: screen-search-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - screen-search-network

volumes:
  redis_data:

networks:
  screen-search-network:
    driver: bridge